<!-- accountContacts.html -->
<template>
    <lightning-card title="Account and Related Contacts" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <p><b>Account Name:</b> {accountName}</p>
        </div>
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={contacts.error}>
            <div class="slds-m-around_medium">
                <p>An error occurred while loading the contacts.</p>
            </div>
        </template>
    </lightning-card>
</template>
